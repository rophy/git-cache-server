- id: fetch
  http-methods: [POST]
  execute-command: /scripts/webhooks/fetch.sh
  include-command-output-in-response: true
  include-command-output-in-response-on-error: true
  pass-arguments-to-command:
  - name: name
    source: query
- id: check
  http-methods: [GET]
  execute-command: /scripts/webhooks/check.sh
  include-command-output-in-response: true
  include-command-output-in-response-on-error: true
  pass-arguments-to-command:
  - name: name
    source: query
